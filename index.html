<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <div class="conteudo">
    <header class="cabeçalho">
         

    </header> 
    
    <div class="main-login" >
        <div class="left-login"> 
            <h1>Entre ou <br>
                Cadastre-se no nosso site!</h1>

            <img src="./imagens/earth-and-moon-animate (1).svg" alt="setup-svg">

            
        </div>
        <div class="right-login">
            <h1>Login</h1>
            <div class="card-login">
                <div class="text-field">
                    <label for="email">E-mail ou Usuário:</label>
                    <input class="inputDados" type="email" name="email" placeholder="E-mail ou Usuário"> <br>

                    <label for="senha">Senha:</label>
                    <input class="inputDados" type="password" name="senha" placeholder="Senha">
            </div>   
                <button class="btn">Entrar</button>

                
            </div>
            <div class="criar-conta">
                <a  href="paginacriarlogin">Não possui conta? Crie agora!</a>
            </div>
        </div>
        
    </div>
    
     
    </div> 

    <!-- <footer>
        <a href="https://storyset.com/technology">Technology illustrations by Storyset</a>
    </footer> -->
</body>
</html>
